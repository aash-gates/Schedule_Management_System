<!DOCTYPE html>
<html>
  <head>
    <title>The Executive Schedule</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="taskbar">
      <div class="start-menu">
        <img src="Windows-logo.png" alt="Start Menu">
        <span>Welcome Mr.Aash Gates</span><br>

    </div>
    <script src="script.js"></script>
  </body>
</html>
