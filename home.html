<!DOCTYPE html>
<html>
<head>
	<title>Taskbar Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="taskbar">
		<!-- First taskbar object -->
		<div class="taskbar-object">
			<span class="taskbar-icon"></span>
			<span class="taskbar-text">Taskbar Object 1</span>
			<span class="taskbar-time"></span>
		</div>

		<!-- Second taskbar object -->
		<div class="taskbar-object">
			<span class="taskbar-icon"></span>
			<span class="taskbar-text">Taskbar Object 2</span>
			<span class="taskbar-time"></span>
		</div>

		<!-- Today's date with buttons to navigate to other pages -->
		<div class="date-nav">
			<span class="current-date"></span>
			<button class="prev-page">Previous</button>
			<button class="next-page">Next</button>
		</div>

		<!-- Iframe to load the tables -->
		<iframe id="table-frame" src="table.1.html"></iframe>
	</div>

	<script src="script.js"></script>
</body>
</html>
