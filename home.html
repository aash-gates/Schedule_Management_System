<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Taskbar and Schedule</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="taskbar">
      <div class="start-button"></div>
      <div class="task-icons">
        <div class="task-icon"><img src="icons/file-explorer.png"></div>
        <div class="task-icon"><img src="icons/chrome.png"></div>
        <div class="task-icon"><img src="icons/word.png"></div>
        <div class="task-icon"><img src="icons/powerpoint.png"></div>
        <div class="task-icon"><img src="icons/excel.png"></div>
      </div>
      <div class="clock">
        <div class="time"></div>
        <div class="date"></div>
      </div>
    </div>
    <div class="schedule">
      <div class="schedule-header">
        <div class="schedule-date"></div>
        <div class="schedule-nav">
          <button id="previous-day">Previous</button>
          <button id="next-day">Next</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Location</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Meeting with John</td>
            <td>Conference Room A</td>
            <td>9:00 AM</td>
          </tr>
          <tr>
            <td>Lunch with Sarah</td>
            <td>Cafeteria</td>
            <td>12:00 PM</td>
          </tr>
          <tr>
            <td>Phone call with Mark</td>
            <td>Office</td>
            <td>2:00 PM</td>
          </tr>
          <tr>
            <td>Team meeting</td>
            <td>Conference Room B</td>
            <td>4:00 PM</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
